<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong> ! Seu nome tem ${nome.length} letras!<br/>`)
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>!<br/>`)
        document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>!<br/>`) 
        var idade = window.prompt('Qual sua idade?')
        document.write(`${nome}, você tem <strong>${idade}</strong> anos!<br/>`) 
        var salario = Number(window.prompt('Qual é sua Renda Mensal?'))
        document.write(`Você tem uma renda mensal de <strong>${salario.toLocaleString('pt-BR',{style:'currency' ,currency:'BRL'})
}</strong>!<br/>`)
        var dolar = 5.17
        document.write(`A conversão da sua renda mensal em dolar é <strong>${salario/dolar} USD</strong> !<br/>`) 
        
        
       
    /*> n1.toLocaleString('pt-BR',{style:'currency',currency:'EUR'})
'€ 1.545,50'd
> n1.toLocaleString('pt-BR',{style:'currency',currency:'USD'})
'US$ 1.545,50'
> n1.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})
'R$ 1.545,50'*/
    </script>
</body>
</html>
