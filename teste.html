<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body> 
    <h1><strong>Calculadora</strong></h1>
        <input type="number" name="texto1" id="texto1"> +
        <input type="number" name="texto2" id="texto2">
        <input type="button" value="somar" onclick="somar()">
        <input type="number" name="texto3" id="texto3"> -
        <input type="number" name="texto4" id="texto4">
        <input type="button" value="subtrair" onclick="subtrair()">
        <div id="resultado"></div>
        

   

    <script>
        
        var nome= window.prompt('Qual é o seu Nome?')
        document.write('</br>Olá <strong>'+nome+'</strong>, Seja Bem Vindo !</br>')
        document.write('</br><strong> Somando Valores </strong>')

        function somar() {
            var texto1 = window.document.getElementById('texto1')
            var texto2 = window.document.getElementById('texto2')
            var resultado = window.document.getElementById('resultado') 
            var textonumero1 = Number(texto1.value)
            var textonumero2 = Number(texto2.value)
            var soma = textonumero1 + textonumero2
            resultado.innerHTML = `A soma entre ${textonumero1} e ${textonumero2} é igual a ${soma} !`
         }

         function subtrair() {
            var texto3 = window.document.getElementById('texto3')
            var texto4 = window.document.getElementById('texto4')
            var resultado = window.document.getElementyById('resultado')
            var textonumero3 = Number(texto3.value)
            var textonumero4 = Number(texto4.value)
            var subtrair = textonumero3 - textonumero4
            resultado.innerHTML = `A subtração entre ${textonumero3} e ${textonumero4} é igual a ${subtrair} !`

         }
        
        
        
        
    </script>

        
    
</body>
</html>
