<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>

</head>
<body>
    <h1>Sistemas de Multas</h1>
    <h3>Limite de velocidade 110 km/h.</h3>
    Velocidade do carro <input type="number" nome="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
<script>
    

    function calcular() {
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<br>Sua velocidade atual é de <strong>${vel} km/h</strong>.`
        if(vel > 110) {
            res.innerHTML += `<br>Você está <strong>Multado</strong> por excesso de velocidade!`
        }
        else {
            res.innerHTML += `<br>Continue respeitando o <strong>limite de velocidade!</strong>`
        }
            res.innerHTML += `<br>Dirija sempre com o sinto de segurança!`

    }

</script>

</body>
</html>
